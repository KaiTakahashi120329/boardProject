{% extends 'base.html' %}

{% block customCSS %}
{% endblock customCSS %}

{% block header %}
<div class="wrap d-flex justify-content-around alert alert-primary">
  <div class="alert-primary" role="alert">
    個別投稿
  </div>
  <div>
    <a href="{% url 'logout' %}">ログアウト</a>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>投稿者：{{ object.author }}</p>
        <p>内容：{{ object.content }}</p>
        <p><img src="{{ object.images.url }}" alt="" width="300"></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
    </div>
{% endblock content %}
