{% extends 'base.html' %}

{% block customCSS %}
{% endblock customCSS %}

{% block header %}
<div class="wrap d-flex justify-content-around alert alert-primary">
  <div class="alert-primary" role="alert">
    社内チャットツール
  </div>
  <div>
    <a href="{% url 'logout' %}">ログアウト</a>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <a href="{% url 'detail' item.pk %}">
          <p>タイトル：{{ item.title }}</p>
        </a>
        <p>投稿者：{{ item.author }}</p>
        <a href="#" class="btn btn-primary" role="button" aria-pressed="true">いいね{{ item.good }}</a>
        <a href="#" class="btn btn-secondary" role="button" aria-pressed="true">Link</a>
    </div>
    {% endfor %}
{% endblock content %}
