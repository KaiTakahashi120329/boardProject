{% extends 'base.html' %}

{% block content %}

<div class="container">
  <form class="form-signin" method='POST' action=''>{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">ログインする</h1>

    <label for="inputEmail" class="sr-only">メールアドレス</label>

    <input type="text" id="inputEmail" class="form-control" name='username' placeholder="ユーザーネーム" required autofocus>

    <label for="inputPassword" class="sr-only">パスワード</label>

    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="パスワード" required>
    <div class="checkbox mb-3">
    </div>

    <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</div>

{% endblock content %}
